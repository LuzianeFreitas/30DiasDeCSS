<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones de mídia social em camadas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <ul>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>

            </a>
        </li>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="fa fa-instagram item"></span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="fa fa-twitter item"></span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="fa fa-linkedin item"></span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="fa fa-google-plus item"></span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="fa fa-github-alt item"></span>
            </a>
        </li>
    </ul>
    
</body>
</html>
